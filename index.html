
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Voter Verification</title>
  <style>
    body { font-family: Arial; padding: 20px; background: #f5f5f5; }
    h1 { text-align: center; }
    form { max-width: 400px; margin: auto; background: #fff; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1);}
    input { width: 100%; padding: 10px; margin: 10px 0; border-radius: 5px; border: 1px solid #ccc; }
    button { width: 100%; padding: 10px; background: #28a745; color: white; border: none; border-radius: 5px; cursor: pointer; }
    button:hover { background: #218838; }
    #result { text-align: center; margin-top: 15px; font-weight: bold; }
  </style>
</head>
<body>
  <h1>Voter Verification</h1>
  <form id="voterForm">
    <input type="text" id="nationalId" placeholder="National ID" required>
    <input type="text" id="yearOfBirth" placeholder="Year of Birth" required>
    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="password" placeholder="Password" required>
    <button type="submit">Verify Voter</button>
  </form>
  <div id="result"></div>

  <script>
    const form = document.getElementById("voterForm");
    const resultDiv = document.getElementById("result");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const data = {
        nationalId: document.getElementById("nationalId").value,
        yearOfBirth: document.getElementById("yearOfBirth").value,
        email: document.getElementById("email").value,
        password: document.getElementById("password").value
      };

      try {
        const res = await fetch("http://localhost:3000/verify-voter", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });
        const json = await res.json();
        resultDiv.textContent = json.message;
        resultDiv.style.color = json.success ? "green" : "red";
      } catch (err) {
        resultDiv.textContent = "Error connecting to server.";
        resultDiv.style.color = "red";
      }
    });
  </script>
</body>
</html>
